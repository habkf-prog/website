  <!-- ===== JavaScript (Ù…Ø¯Ù…Ø¬) ===== -->
  <script>
    const $ = id => document.getElementById(id);
    const log = msg => $("log").textContent = msg;

    function parseM3U(text){
      const lines = text.split(/\\r?\\n/).map(l=>l.trim()).filter(Boolean);
      const out=[]; let extinf=null;
      for(const ln of lines){
        if(ln.startsWith("#EXTM3U")) continue;
        if(ln.startsWith("#EXTINF")){ extinf=ln; continue; }
        if(ln.startsWith("#")) continue;
        if(!extinf) extinf="#EXTINF:-1,Unknown";
        out.push({extinf, url:ln});
        extinf=null;
      }
      return out;
    }

    function channelName(extinf){
      const i=extinf.indexOf(",");
      return (i>=0?extinf.slice(i+1):extinf).toLowerCase();
    }

    async function readFileText(file){
      return new Promise((res,rej)=>{
        const r=new FileReader();
        r.onload=()=>res(r.result||"");
        r.onerror=rej;
        r.readAsText(file);
      });
    }

    async function fetchText(url){
      const r=await fetch(url);
      if(!r.ok) throw new Error("HTTP "+r.status);
      return await r.text();
    }

    function download(name,text){
      const blob=new Blob([text],{type:"audio/x-mpegurl;charset=utf-8"});
      const u=URL.createObjectURL(blob);
      const a=document.createElement("a");
      a.href=u; a.download=name;
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(u);
    }

    $("go").onclick = async ()=>{
      const urls=$("urls").value.split(/\\r?\\n/).map(x=>x.trim()).filter(Boolean);
      const files=[...$("files").files];
      if(!urls.length && !files.length){
        log("âš ï¸ Ø¶Ø¹ Ø±ÙˆØ§Ø¨Ø· Ø£Ùˆ Ø§Ø®ØªØ± Ù…Ù„ÙØ§Øª Ø£ÙˆÙ„Ø§Ù‹.");
        return;
      }

      $("go").disabled=true;
      log("â³ Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„Ù‚ÙˆØ§Ø¦Ù…...");

      try{
        let entries=[];
        for(const u of urls){
          const t=await fetchText(u);
          entries.push(...parseM3U(t));
        }
        for(const f of files){
          const t=await readFileText(f);
          entries.push(...parseM3U(t));
        }

        if($("dedup").checked){
          const seen=new Set();
          entries=entries.filter(e=>!seen.has(e.url)&&(seen.add(e.url),true));
        }
        if($("sort").checked){
          entries.sort((a,b)=>channelName(a.extinf).localeCompare(channelName(b.extinf)));
        }

        let out="#EXTM3U\\n";
        for(const e of entries){
          out+=e.extinf+"\\n"+e.url+"\\n";
        }

        log(`ğŸ‰ ØªÙ… Ø§Ù„Ø¯Ù…Ø¬ Ø¨Ù†Ø¬Ø§Ø­!\nğŸ“º Ø¹Ø¯Ø¯ Ø§Ù„Ù‚Ù†ÙˆØ§Øª: ${entries.length}`);
        download($("outname").value||"merged.m3u", out);
      }catch(e){
        log("âŒ Ø®Ø·Ø£: "+e.message);
      }finally{
        $("go").disabled=false;
      }
    };
  </script>
