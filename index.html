<script>
const $ = id => document.getElementById(id);
const setProgress = p => $("progressBar").style.width = p + "%";
const log = m => $("log").textContent = m;

function showSuccess(){
  const modal = $("successModal");
  modal.style.display = "flex";
  setTimeout(()=> modal.style.display="none", 2200);
}

function parseM3U(text){
  const lines=(text||"").split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
  let list=[], ext=null;
  for(const l of lines){
    if(l.startsWith("#EXTM3U")) continue;
    if(l.startsWith("#EXTINF")){ ext=l; continue; }
    if(l.startsWith("#")) continue;
    list.push({ ext: ext || "#EXTINF:-1,Unknown", url: l });
    ext=null;
  }
  return list;
}
const isStream = u => /^(https?|rtmp|rtsp|udp):/i.test(u||"");

async function fetchText(url){
  const r=await fetch(url);
  if(!r.ok) throw new Error("HTTP "+r.status);
  return await r.text();
}
const readFile = f => new Promise((res,rej)=>{
  const fr=new FileReader(); fr.onload=()=>res(fr.result||""); fr.onerror=rej; fr.readAsText(f);
});
function download(name,text){
  const b=new Blob([text],{type:"audio/x-mpegurl;charset=utf-8"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b); a.download=name||"merged.m3u"; a.click();
  URL.revokeObjectURL(a.href);
}

$("start").onclick = async ()=>{
  const urls=$("urls").value.split(/\r?\n/).map(x=>x.trim()).filter(Boolean);
  const files=[...$("files").files];
  const total=urls.length+files.length;
  if(!total){ log("âš ï¸ Ø¶Ø¹ Ø±ÙˆØ§Ø¨Ø· Ø£Ùˆ Ø§Ø®ØªØ± Ù…Ù„ÙØ§Øª."); return; }

  $("start").disabled=true;
  $("progressBox").style.display="block";
  setProgress(0);

  let entries=[], done=0, ok=0, fail=0;

  try{
    for(const u of urls){
      try{ entries.push(...parseM3U(await fetchText(u))); ok++; }
      catch{ fail++; }
      done++; setProgress(Math.round(done/total*100));
    }
    for(const f of files){
      entries.push(...parseM3U(await readFile(f)));
      done++; setProgress(Math.round(done/total*100));
    }

    entries = entries.filter(e=>isStream(e.url));
    if($("dedup").checked){
      const s=new Set(); entries=entries.filter(e=>!s.has(e.url)&&(s.add(e.url),1));
    }
    if($("sort").checked){
      entries.sort((a,b)=>(a.ext||"").localeCompare(b.ext||""));
    }
    if(!entries.length){
      log("âš ï¸ Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ù‚Ù†ÙˆØ§Øª. Ø¬Ø±Ù‘Ø¨ Ø±ÙØ¹ Ù…Ù„Ù M3U Ù…Ø¨Ø§Ø´Ø±Ø©.");
      return;
    }

    let out="#EXTM3U\n";
    entries.forEach(e=>out+=e.ext+"\n"+e.url+"\n");

    log(`âœ… ØªÙ…Øª Ø¹Ù…Ù„ÙŠØ© Ø§Ù„Ø¯Ù…Ø¬ Ø¨Ù†Ø¬Ø§Ø­\nğŸ“º Ø¹Ø¯Ø¯ Ø§Ù„Ù‚Ù†ÙˆØ§Øª: ${entries.length}`);
    download($("outname").value, out);
    showSuccess();

    setProgress(0);

};
